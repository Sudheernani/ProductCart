<div class='card'>
    <div class='card-header'>
        {{pageTitle}}

    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'> Filter By:</div>

            <div class='col-md-4'>

                <input type="text" [(ngModel)]='listFilter' />

            </div>
        </div>
        <div class='row'>
            <div class="col-md-6">
                <h5> Filterd By:{{listFilter}}</h5>
            </div>

        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf='filteredProducts && filteredProducts.length >0'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)="toggleImage()">
                                {{showImage?'Hide':'Show  '}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts; let i=index'>
                        <td >
                            <img *ngIf='showImage' [src]=product.imageUrl [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' [style.height.px]='imageHeight'/>
                        </td>
                        <td>{{product.productName | lowercase}}</td>
                        <td>{{product.productCode | transformToSpace:'-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'INR':'symbol':'1.3-4'}}</td>
                        <td><pm-star [rating]="product.starRating" 
                            (noifyParent)="messageFromChild($event)"
                            ></pm-star>  </td>
                            <!-- <td><pm-star [rating]="product.starRating" 
                                #childref
                                ></pm-star>  </td> -->

                    </tr>

                </tbody>
            </table>
        </div>

        <app-welcome></app-welcome>
    </div>


</div>
